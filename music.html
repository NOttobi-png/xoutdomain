<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Music Video</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #1e1e2f, #3e3e5f, #1e1e2f);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 48px;
      text-align: center;
      margin-bottom: 20px;
      color: #ffd700;
      text-shadow: 0 0 10px #ffeb3b, 0 0 20px #ff9800;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .footer {
      margin-top: 30px;
      font-size: 16px;
      color: #ccc;
      font-style: italic;
    }
  </style>
</head>

  </div>

</body>
</html>
