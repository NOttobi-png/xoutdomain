<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #0b0b0b, #2a2a2a 70%, #bfa14d 100%);
      color: #d4d4d4;
    }

    .main {
      display: flex;
      flex: 1;
    }

    .left {
      width: 30%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      background: #2f2f2f;
      border-right: 3px solid #bfa14d;
    }

    .left button {
      width: 60%;
      height: 60px;
      margin: 20px 0;
      font-size: 16px;
      cursor: pointer;
      background: #000000;
      color: #bfa14d;
      border: 2px solid #bfa14d;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
      font-weight: bold;
    }

    .left button:hover {
      background: #bfa14d;
      color: #0b0b0b;
      transform: scale(1.05);
      border-color: #d4af37;
    }

    .right {
      width: 70%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      background: #141414;
      border-left: 3px solid #bfa14d;
    }

    .welcome {
      font-size: 36px;
      font-weight: bold;
      color: #d4af37;
      text-align: center;
      margin-top: 10px;
    }

    .right img {
      width: 80%;
      max-width: 600px;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      margin-top: 30px;
      border: 3px solid #bfa14d;
    }

    .intro {
      margin-top: 20px;
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      color: #bfa14d;
      letter-spacing: 1px;
    }

    .quote {
      width: 100%;
      font-size: 28px;
      font-style: italic;
      text-align: center;
      padding: 20px;
      color: #bfbfbf;
      background-color: #1a002b;
      font-weight: 600;
      letter-spacing: 1.2px;
      border-top: 3px solid #bfa14d;
    }

    @media (max-width: 700px) {
      .main {
        flex-direction: column;
      }
      .left, .right {
        width: 100%;
        border: none;
      }
      .right img {
        width: 95%;
      }
      .quote {
        border-top: 3px solid #bfa14d;
      }
    }
  </style>
</head>
<body>

  <div class="main">
    <div class="left">
      <button onclick="location.href='aboutme.html'">About Me</button>
      <button onclick="location.href='projects.html'">Projects</button>
      <button onclick="location.href='music.html'">Music</button>
      <button onclick="location.href='contacxout.html'">Contact</button>
      <button onclick="location.href='xoutbiodata.html'">Biodata</button>
    </div>

    <div class="right">
      <div class="welcome">Welcome to my portfolio website!</div>
      
      
      <img src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?auto=format&fit=crop&w=800&q=80" 
           alt="Developer at Work" />

      
      <div class="intro">Sarvesh P Jothy â€“ An Enthusiastic Web Developer</div>
    </div>
  </div>

  <div class="quote">"Crafting seamless digital experiences, one line of code at a time."</div>

</body>
</html>
