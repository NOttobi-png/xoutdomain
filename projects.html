<section id="submit-project">
  <h2>Submit Your Project</h2>
  <form id="projectForm">
    <label for="title">Project Title</label>
    <input type="text" id="title" name="title" required>

    <label for="description">Project Description</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="github">GitHub Link</label>
    <input type="url" id="github" name="github" required>

    <button type="submit">Submit Project</button>
  </form>
</section>

<style>
  #submit-project {
    background: #111;
    color: #ddd;
    border: 2px solid #bfa14d;
    border-radius: 20px;
    padding: 40px 30px;
    max-width: 600px;
    margin: 50px auto;
    box-shadow: 0 0 15px #bfa14d88;
    font-family: 'Poppins', sans-serif;
  }

  #submit-project h2 {
    color: #d4af37;
    text-align: center;
    font-size: 2rem;
    margin-bottom: 30px;
    text-shadow: 0 0 10px #bfa14d;
  }

  #submit-project form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  #submit-project label {
    font-weight: 600;
    color: #bfa14d;
    letter-spacing: 0.5px;
  }

  #submit-project input[type="text"],
  #submit-project input[type="url"],
  #submit-project textarea {
    padding: 12px 15px;
    border: 1.5px solid #444;
    border-radius: 10px;
    background-color: #1c1c1c;
    color: #e0e0e0;
    font-size: 1rem;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  #submit-project input:focus,
  #submit-project textarea:focus {
    outline: none;
    border-color: #d4af37;
    box-shadow: 0 0 10px #d4af37;
    background-color: #0d0d0d;
  }

  #submit-project button {
    background-color: #bfa14d;
    color: #111;
    font-size: 1.1rem;
    font-weight: bold;
    padding: 14px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 10px #bfa14d66;
    transition: background-color 0.3s, transform 0.2s;
  }

  #submit-project button:hover {
    background-color: #d4af37;
    transform: scale(1.05);
    box-shadow: 0 0 15px #d4af37aa;
  }

  @media (max-width: 600px) {
    #submit-project {
      padding: 30px 20px;
    }

    #submit-project h2 {
      font-size: 1.5rem;
    }

    #submit-project input,
    #submit-project textarea {
      font-size: 0.95rem;
    }

    #submit-project button {
      font-size: 1rem;
    }
  }
</style>

<script>
  document.getElementById('projectForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;
    const github = document.getElementById('github').value;

    const response = await fetch('/submit-project', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ title, description, github }),
    });

    const message = await response.text();
    alert(message);
  });
</script>
